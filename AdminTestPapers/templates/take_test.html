{% extends "base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <select name="paper_id" required = "true">
        {% for p in papers %}
            <option value = {{p.id}}>{{p}}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Take Test<i class="fas fa-plus"></i></button>
</form>

{% endblock %}
