{% extends "base.html" %}
{% block content %}

<div class="row">
    {% for paper in papers%}
    <div class="container mt-3 mb-3 col-md-4 col-sm-12">
        <a href="taketest/?id={{paper.id}}">
            <h3><i class="fas fa-scroll"></i> {{paper.title_text}}</h3>
        </a>
        <div class="card">
            <div class="card-header"><i class="fas fa-clock"></i> {{paper.pub_date}}</div>
            <div class="card-body"><i class="fas fa-chalkboard-teacher"></i> {{paper.teacher}}</div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
